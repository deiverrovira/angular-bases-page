<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item  d-flex justify-content-between align-items-center"
  *ngFor="let character of characterList;
  let i=index;
  let isFirst = first;
  let isEven = even;
  "
  [ngClass]="{'list-group-item-success': isFirst}">
  <div>
    <span class="text-primary "> {{ i }}.</span>
    <span> {{ character.name }} ->  </span>
    <strong> Power: </strong>
    <span>{{ character.power}} </span>
    <!-- <span>Es el primero : {{ i === 0}}  </span>
    <span>Es el ultimo : {{ i === characterList.length -1}}  </span>
    <span>Es even : {{ isEven }}</span>  -->
  </div>
    <button (click)="onDeleteId(character.id)" class="btn btn-danger align-content-end">X</button>
  </li>
</ul>
